    <!--*****START OF Azure Media Player Scripts*****-->
    <!--Note: DO NOT USE the "latest" folder in production. Replace "latest" with a version number like "1.0.0"-->
    <!--EX:<script src="//amp.azure.net/libs/amp/1.0.0/azuremediaplayer.min.js"></script>-->
    <!--Azure Media Player versions can be queried from //amp.azure.net/libs/amp/latest/docs/changelog.html-->
    <script src="//amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
    <link href="//amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <!--*****END OF Azure Media Player Scripts*****-->

    <!--Add Plugins-->
    <script src="hotkeys.js"></script>

</head>
<body>
    <h1>Plugin - Hot Keys</h1>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" src="./sample.mp4"  type=  tabindex="0"> </video>
    <script>
        var myOptions = {
            autoplay: true,
            controls: true,
            width: "640",
            height: "400",
            poster: "",
            plugins: {
                hotkeys: {
                    //optional settings
                    "volumeStep": 0.1,
                    "seekStep": 5,
                    "enableMute": true,
                    "enableFullscreen": true,
                    "enableNumbers": true,
                    "enableJogStyle": false
                }
            }
        };
        var myPlayer = amp("azuremediaplayer", myOptions);
        myPlayer.src([{  type: "application/vnd.ms-sstr+xml" }, ]);
    </script>

</body>
